name: CI

on:
  push:
    branches: [prod]

jobs:
  codecommit:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::616520069289:role/GithubActionODCIAssumeRole
          role-session-name: GithubActionODCIAssumeRole
          aws-region: ap-southeast-1


      - name: Set Python 3
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Deps
        run: |
          pip install git-remote-codecommit

      - name: Zip All Content in directory except .git
        run: |
          zip -r source . -x ".git/*"
          ls -lash

      - name: Clone App
        run: |
          ls -lash
          mkdir app
          cd app
          pip install git-remote-codecommit
          git clone codecommit::ap-southeast-1://cowarcade-main-app

      - name: Remove All Clone App Except .git
        run: |
          ls -lash
          cd app
          shopt -s extglob
          rm -rf !(.git)

      - name: Copy source into app and unzip
        run: |
          ls -lash
          mv source ./app
          unzip source

      - name: Check git status
        run: |
          git status
          git remote -v

