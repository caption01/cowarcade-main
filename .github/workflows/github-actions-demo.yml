name: CI

on:
  push:
    branches: [prod]

jobs:
  codecommit:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::616520069289:role/GithubActionODCIAssumeRole
          role-session-name: GithubActionODCIAssumeRole
          aws-region: ap-southeast-1

      - name: Setting Git Credential
        run: |
          cd ~
          ls -lash

      - name: Clone repo code commit
        run: |
          ls -lash
          mkdir clone-app
          cd clone-app
          touch hello >> text.txt

      - name: Show dir
        run: |
          echo show dir
          ls -lash
          cd clone-app
          ls -lash
          cat text.txt

