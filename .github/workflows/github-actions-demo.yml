name: CI

on:
  push:
    branches: [prod]

jobs:
  codecommit:
    runs-on: ubuntu-latest
    environment: ENV_APP
    env:
      aws_codecommit_url: ${{ secrets.AWS_CODECOMMIT_URL }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::616520069289:role/GithubActionODCIAssumeRole
          role-session-name: GithubActionODCIAssumeRole
          aws-region: ap-southeast-1

      - name: Add Origin CodeCommit
        run: |
          git remote add codecommit ${{env.aws_codecommit_url}}
          git remote -v

      - name: Push CodeCommit
        run: |
          git push codecommit prod
