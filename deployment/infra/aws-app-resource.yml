Parameters:
  GitHubOrg:
    Type: String
    Default: caption01
  RepositoryName:
    Type: String
    Default: cowarcade-main
  OIDCProviderArn:
    Description: Arn for the GitHub OIDC Provider.
    Default: ""
    Type: String

Conditions:
  CreateOIDCProvider: !Equals 
    - !Ref OIDCProviderArn
    - ""

Resources:
  CowarcadeRepository:
    Type: AWS::CodeCommit::Repository
    Properties: 
      RepositoryName: cowarcade-main-app

  GithubActionODCIAssumeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GithubActionODCIAssumeRole
      AssumeRolePolicyDocument:
        Statement: 
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !If 
                - CreateOIDCProvider
                - !Ref GithubOidc
                - !Ref OIDCProviderArn
            Condition:
              ForAllValues:StringLike:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${RepositoryName}:ref:refs/heads/prod
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeCommitFullAccess

  GithubOidc:
    Type: AWS::IAM::OIDCProvider
    Condition: CreateOIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList: 
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1

Outputs:
  GithubActionODCIAssumeRole:
    Value: !GetAtt GithubActionODCIAssumeRole.Arn 